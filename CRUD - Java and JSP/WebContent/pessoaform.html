<!DOCTYPE html>
<html>
<head>
	<meta charset="ISO-8859-1">
	<link href="https://cdn.jsdelivr.net/npm/bootstrap@5.1.3/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-1BmE4kWBq78iYhFldvKuhfTAU6auU8tT94WrHftjDbrCEXSU1oBoqyl2QvZ6jIW3" crossorigin="anonymous">
	<link rel="stylesheet" href="css/estilo2.css">
	<script src="https://cdn.jsdelivr.net/npm/bootstrap@5.1.3/dist/js/bootstrap.bundle.min.js" integrity="sha384-ka7Sk0Gln4gmtz2MlQnikT1wXgYsOg+OMhuP+IlRH9sENBO0LRn5q+8nbTov4+1p" crossorigin="anonymous"></script>
	<title>Cadastro Usuário</title>
</head>
<body style="background-color:#ffffff";>

<nav class="navbar navbar-expand-lg navbar-dark" style="background-color: #3680bd;height:50px;">
  <div class="container-fluid" >
    <span class="navbar-text" >
      <alt="" width="300" height="240">
    </span>
  </div>
    
</nav>

</div>

<br>
<h2 style="font-weight:600;font-family:Tahoma;text-align:center;">Cadastrar Usuário no Health Track</h2>
<br>
<div class="imagem">
	<img src="healthtrack1.jpg" style="height:560px;width:650px;display:table-cell;float:left; position:relative;">
</div>
<div class="container">

  <div class="row">
    <div class="col-sm"> </div>
    <div class="col-sm">
  
		
<div class="container" >
		<h2 style="font-weight:500;font-family:Tahoma;text-align:center;">Informe seus dados</h2>
		<br>
		<form action="addpessoa.jsp" method="post">
		  <div class="mb-3">
		    <label for="pNome" class="form-label" style= "width:300px;">Nome Completo: </label>
		    <input name="nome" type="text" class="form-control" id="pNome" aria-describedby="emailHelp" style= "width:350px;" required>
		    
		  </div>
		  <div class="mb-3">
		    <label for="pData" class="form-label" style= "width:300px;">Data de Nascimento: </label>
		    <input name="data" type="date" class="form-control" id="pData" style= "width:350px;" required>
		  </div>
		  
		  <div class="mb-3">
		    <label for="pEmail" class="form-label" style= "width:300px;">Email: </label>
		    <input name="email" type="text" class="form-control" id="pEmail"  style= "width:350px;" required>
		  </div>
		  		  		  		  
			<div>
			    <label for="sexo" class="control-label" style= "width:300px;">Sexo: </label>
					<select name="sexo" class="form-select" aria-label="Default select example" required>
					  <option selected disable value="">Selecione</option>
					  <option value="Masculino" id="masculino" name="masculino">Masculino</option>
					  <option value="Feminino" id="feminino" name="feminino">Feminino</option>
					</select>
			</div>		  
		  
		  <br>
		  <div class="mb-3">
		    <label for="pSenha" class="form-label" style= "width:300px;">Senha: </label>
		    <input name="senha" type="text" class="form-control" id="pSenha"  style= "width:350px;" required>
		  </div>
		  
		  
		<br>
		
		  
		  <button style="position:relative;left:23%;width:200px;"type="submit;" class="btn btn-outline-primary" value="Cadastrar" >Cadastrar</button>
		 
		  		  
		</form>
		
	</div>

	</div>
    <div class="col-sm"> </div>
  </div>
</div>
<br>
</body>

</html>
